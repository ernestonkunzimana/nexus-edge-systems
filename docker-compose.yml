version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: nes-postgres
    environment:
      POSTGRES_USER: nesuser
      POSTGRES_PASSWORD: nespass
      POSTGRES_DB: nes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nesuser -d nes_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nes-backend
    environment:
      DATABASE_URL: "postgresql+asyncpg://nesuser:nespass@postgres:5432/nes_db"
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    container_name: nes-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    depends_on:
      - backend
    # For production build, use: npm start
    # For dev with reload, use: npm run dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
