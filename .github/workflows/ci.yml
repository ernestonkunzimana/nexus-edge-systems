name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: nesuser
          POSTGRES_PASSWORD: nespass
          POSTGRES_DB: nes_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nesuser -d nes_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://nesuser:nespass@127.0.0.1:5432/nes_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system tools (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U nesuser && break || sleep 1
          done

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          . .venv/bin/activate
          pytest -q -v

      - name: Start backend server for Playwright
        working-directory: backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          . .venv/bin/activate
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          for i in {1..30}; do
            curl -sSf "http://127.0.0.1:8000/health" && break || sleep 1
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: .
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: http://127.0.0.1:8000/api/v1
        run: |
          npx playwright test --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
