name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Cache pip
            uses: actions/cache@v4
            with:
              path: ~/.cache/pip
              key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
              restore-keys: |
                ${{ runner.os }}-pip-

          - name: Setup Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.11'

          - name: Install system tools (psql)
            run: |
              sudo apt-get update
              sudo apt-get install -y postgresql-client

          - name: Wait for Postgres
            run: |
              for i in {1..30}; do
                pg_isready -h 127.0.0.1 -p 5432 -U nesuser && break || sleep 1
              done

          - name: Install backend deps
            working-directory: backend
            run: |
              python -m venv .venv
              . .venv/bin/activate
              python -m pip install --upgrade pip
              pip install -r requirements.txt

          - name: Run DB migrations (Alembic)
            working-directory: backend
            env:
              DATABASE_URL: ${{ env.DATABASE_URL }}
            run: |
              . .venv/bin/activate
              if command -v alembic >/dev/null 2>&1; then
                alembic upgrade head || true
              else
                echo "alembic not installed; skipping migrations"
              fi

          - name: Run backend tests
            working-directory: backend
            env:
              DATABASE_URL: ${{ env.DATABASE_URL }}
            run: |
              . .venv/bin/activate
              pytest -q -v --junitxml=pytest-report.xml --cov=app --cov-report=xml

          - name: Upload pytest report
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: pytest-report
              path: backend/pytest-report.xml

          - name: Start backend server for Playwright
            working-directory: backend
            env:
              DATABASE_URL: ${{ env.DATABASE_URL }}
            run: |
              . .venv/bin/activate
              nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
              for i in {1..30}; do
                curl -sSf "http://127.0.0.1:8000/health" && break || sleep 1
              done
          - name: Cache npm
            uses: actions/cache@v4
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}
              restore-keys: |
                ${{ runner.os }}-node-

          - name: Install frontend deps
            working-directory: frontend
            run: |
              npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: http://127.0.0.1:8000/api/v1
        run: |
          npx playwright test --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
