name: E2E tests
on:
  workflow_dispatch: {}
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Build and start
        working-directory: frontend
        run: |
          npm run build
          npm run start &
          # wait for server to come up
          npx wait-on http://localhost:3000 -t 30000
      - name: Run Playwright tests
        env:
          DEPLOYMENT_URL: http://localhost:3000
        run: |
          npx playwright test frontend/e2e/tests --config=frontend/e2e/playwright.config.ts --workers=1
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/**
      - name: Upload Playwright raw results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-raw
          path: frontend/test-results/**
      - name: Upload Playwright screenshots/videos/traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: frontend/test-results/**
      - name: Comment on PR with Playwright run link
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `Playwright E2E finished for this PR. View the workflow run: ${runUrl}\n\nArtifacts (HTML report, screenshots, traces) are attached to the workflow run as downloadable artifacts.`
            });
