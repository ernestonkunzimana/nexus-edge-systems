name: Build and push backend image
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          # prefer a Personal Access Token (GHCR_PAT) if provided; fall back to GITHUB_TOKEN
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nexus-edge-backend:latest
            ghcr.io/${{ github.repository_owner }}/nexus-edge-backend:${{ github.sha }}

  run-tests:
    needs: build-and-push
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://testuser:testpass@localhost:5432/test_db"
        run: |
          pytest -v

  run-migrations:
    needs: build-and-push
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: miguser
          POSTGRES_PASSWORD: migpass
          POSTGRES_DB: migration_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run Alembic migrations
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://miguser:migpass@localhost:5432/migration_db"
        run: |
          alembic upgrade head || echo "No migrations yet (expected for first run)"
      
      - name: Verify schema creation
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://miguser:migpass@localhost:5432/migration_db"
        run: |
          python create_tables.py

