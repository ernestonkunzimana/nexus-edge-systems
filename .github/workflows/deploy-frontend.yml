 $schema: "https://json.schemastore.org/github-workflow.json"
name: Deploy Frontend to Vercel (optional)
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to Vercel (if token present)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy frontend to Vercel using the Vercel CLI. This requires VERCEL_TOKEN to be set.
          npx vercel --prod --token $VERCEL_TOKEN --cwd frontend --confirm

      - name: Skip Vercel deploy (no token)
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        run: echo "VERCEL_TOKEN not found; skipping Vercel deploy. Add VERCEL_TOKEN to repository secrets to enable."
